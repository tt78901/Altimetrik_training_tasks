<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Performance | AIT Portal</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 100px;
        }

        .form-box {
            background-color: white;
            padding: 35px;
            border-radius: 12px;
            border: 2px solid #0d6efd;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 500px;
        }

        h2 {
            color: #0d6efd;
            margin-bottom: 20px;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #fd7e14;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e36400;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>üìù Add Performance</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
