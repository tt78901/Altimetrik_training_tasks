<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AIT Student Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: 2px solid #0d6efd;
            width: 450px;
            text-align: center;
        }

        h2 {
            color: #0d6efd;
            margin-bottom: 30px;
        }

        a {
            display: block;
            margin: 15px auto;
            padding: 12px 20px;
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            width: 80%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #084ccf;
        }

        a::before {
            margin-right: 10px;
        }

        a:nth-of-type(1)::before { content: "👨‍🎓"; }
        a:nth-of-type(2)::before { content: "📄"; }
        a:nth-of-type(3)::before { content: "📊"; }
    </style>
</head>
<body>
    <div class="container">
        <h2>🏢 AIT Student Portal</h2>
        <a href="{% url 'add_student' %}">Add Student</a>
        <a href="{% url 'add_performance' %}">Add Performance</a>
        <a href="{% url 'view_performance' %}">View Performances</a>
    </div>
</body>
</html>
